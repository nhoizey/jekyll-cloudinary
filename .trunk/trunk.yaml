version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - shellcheck@0.8.0
    - rubocop@1.30.1
    - markdownlint@0.32.2
    - shfmt@3.5.0
    - actionlint@1.6.21
    - gitleaks@8.15.0
    - prettier@2.7.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - ruby@3.1.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
